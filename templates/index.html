{% extends "layout.html" %}
{% block body %}

<div class="forms">

  {% if post %}
    POST/{{submit}}
  {% else %}

    <div class="tabs">
      <a class="tab" href="/?sign=in">Login</a>
      <a class="tab" href="/?sign=up">Register</a>
    </div>

    {% if register %}

      <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="hidden" name="sign-up" value="sign-up">
        <button>Register</button>
      </form>

    {% else %}

      <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="hidden" name="sign-in" value="sign-in">
        <button>Login</button>
      </form>

    {% endif %}
  {% endif %}
</div>


{% endblock %}
